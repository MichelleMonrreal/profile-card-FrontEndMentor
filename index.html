<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- LINKS -->
  <link rel="stylesheet" href="./css/main.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
  <div class="background-images"></div>

  <div class="profile-card">
    <div class="profile-card__background"></div>
    <img src="./images/image-victor.jpg" alt="picOfvic">
    <div class="profile-card__name">
      <h2>Victor Crest <span>26</span></h2> 
      <p>London</p>
    </div>
    <hr>
    <ul class="profile-card__stats">
      <li class="profile-card__stat followers">80K <br> <span>Followers</span></li>
      <li class="profile-card__stat likes">803K <br> <span>Likes</span></li>
      <li class="profile-card__stat photos">1.4K <br> <span>Photos</span></li>
    </ul>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Michelle Monrreal</a>.
  </div>
</body>
</html>
